
<!DOCTYPE html>
<html>
<head>
  <title>ARGX Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      background-color: #333;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Files Generated:</h2>
  {% if outputs %}
    <ul>
      {% for file in outputs %}
        <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No output files were generated.</p>
  {% endif %}
  <a href="{{ url_for('index') }}" class="button">Generate Another</a>
</body>
</html>

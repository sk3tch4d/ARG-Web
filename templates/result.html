<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARGX Results</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #00c6ff;
      margin-bottom: 1rem;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-width: 400px;
    }

    li {
      background: #1e1e1e;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.1);
      word-wrap: break-word;
    }

    a {
      text-decoration: none;
      color: #00c6ff;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      margin-top: 2rem;
      padding: 0.6rem;
      background-color: #00c6ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #00a6dd;
    }

    @media (max-width: 500px) {
      h2 { font-size: 1.5rem; }
      .button { padding: 0.5rem; }
      li { padding: 0.6rem; }
    }
  </style>
</head>
<body>
  <h2>Files Generated</h2>
  {% if outputs %}
    <ul>
      {% for file in outputs %}
        <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No output files were generated.</p>
  {% endif %}
  <form action="{{ url_for('index') }}" method="get">
    <button type="submit" class="button">Generate Another</button>
  </form>
</body>
</html>

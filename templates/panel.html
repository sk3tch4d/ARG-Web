<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='disc.css') }}">
  <style>
    #login-panel {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    #login-panel input {
      margin-top: 0.5rem;
      padding: 0.6rem;
      border-radius: 0.5rem;
      background: #2c2c2c;
      border: 1px solid #444;
      color: white;
    }
    #login-panel button {
      margin-top: 1rem;
    }
    #login-error {
      color: #ff4e4e;
      margin-top: 0.8rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Settings Panel</h1>
  <p style="text-align: center; font-style: italic; color: #888;">Welcome, Shift Wizard.</p>  <!-- LOGIN PANEL -->  <div id="login-panel" class="panel open" style="max-width: 400px; margin: 2rem auto;">
    <div class="panel-header">Access Panel</div>
    <div class="panel-body open">
      <label for="admin-password" style="display: block; margin-top: 1rem;">Enter Admin Password:</label>
      <input type="password" id="admin-password" class="input full-width" placeholder="••••••••" />
      <button onclick="checkPassword()" class="button full-width">Login</button>
      <p id="login-error">Incorrect password. Try again.</p>
    </div>
  </div>  <!-- PANEL CONTENT -->  <div id="admin-panels" style="display: none;">
    <div class="panel">
      <div class="panel-header" onclick="togglePanel(this)">Data Management</div>
      <div class="panel-body">
        <button class="button full-width">Export Cached Schedule</button>
        <button class="button full-width">Import Cached Data</button>
        <p style="margin-top: 1em; font-size: 0.9rem; color: #777;">Manage cached shift data manually here.</p>
      </div>
    </div><div class="panel">
  <div class="panel-header" onclick="togglePanel(this)">Analytics & Stats</div>
  <div class="panel-body">
    <p>Placeholder for: regenerate rankings, view full history, etc.</p>
  </div>
</div>

<div class="panel">
  <div class="panel-header" onclick="togglePanel(this)">Developer Tools</div>
  <div class="panel-body">
    <p>Placeholder for logs, manual PDF parse, etc.</p>
  </div>
</div>

<div class="panel">
  <form action="{{ url_for('index') }}" method="get">
    <button type="submit" class="button full-width">Back to Main</button>
  </form>
</div>

  </div>  <script>
    function togglePanel(header) {
      const panel = header.closest('.panel');
      const body = header.nextElementSibling;

      document.querySelectorAll('.panel').forEach(p => {
        if (p !== panel) {
          p.classList.remove('open');
          const otherBody = p.querySelector('.panel-body');
          if (otherBody) otherBody.classList.remove('open');
        }
      });

      panel.classList.toggle('open');
      if (body) {
        body.classList.toggle('open');
      }
    }

    function checkPassword() {
      const input = document.getElementById("admin-password").value;
      const errorMsg = document.getElementById("login-error");
      const correctPassword = "getElementById";

      if (input === correctPassword) {
        document.getElementById("login-panel").style.display = "none";
        document.getElementById("admin-panels").style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    }

    document.querySelectorAll('.panel-body').forEach(body => {
      if (!body.closest("#login-panel")) {
        body.classList.remove('open');
      }
    });
  </script></body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARGX Generator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 1rem; font-size: 1.8rem; color: #00c6ff; }
    h3 { margin-bottom: 1rem; font-size: 1.0rem; color: #00c6ff; }

    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
      width: 100%; max-width: 400px;
    }

    input[type="file"] {
      width: 100%; margin-bottom: 1rem;
      background-color: #222; color: #ccc;
      border: none; padding: 0.5rem;
    }

    label {
      display: flex; align-items: center;
      margin: 0.5rem 0;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      margin-top: 1rem; padding: 0.6rem; width: 100%;
      background-color: #00c6ff; color: #000; font-weight: bold;
      border: none; border-radius: 5px; cursor: pointer; transition: 0.2s;
    }

    button:hover {
      background-color: #00a6dd;
    }

    .error {
      color: #ff6b6b; margin-top: 1rem; font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      form { padding: 1rem; }
    }
  </style>
</head>
<body>
  <h1>ARGX Generator</h1>
  <h3>(PDF Breakdown & Analyzer)</h3>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="pdfs" multiple required>
    <label><input type="checkbox" name="generate_argx" checked> Generate ARGX: Full Sheet</label>
    <label><input type="checkbox" name="generate_heatmap" checked> Generate ARGM: Weekly Heatmap</label>
    <button type="submit">Generate</button>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </form>
</body>
</html>

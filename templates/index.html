
<!DOCTYPE html>
<html>
<head>
    <title>ARGX Upload</title>
</head>
<body>
    <h1>Upload ARGX PDF Files</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="pdfs" multiple required>
        <input type="submit" value="Generate">
    </form>
</body>
</html>
